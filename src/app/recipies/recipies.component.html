
<div class="row">
    <div class="col-md-7">
      <app-recipies-list 
      (recipeWasSelected)="selectedRecipe= $event"></app-recipies-list>
    </div>
    <div class="col-md-5">
      <app-recipies-detail 
      *ngIf="selectedRecipe" else infoText ></app-recipies-detail>
      <ng-template #infoText>
          <p>Please select a recipe</p>
      </ng-template>
    </div>
  </div>
